<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Covid-19 visualizer</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar is-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <a class="navbar-item">
        <h1 class="title">Covid-19 visualizer</h1>
      </a>
    </nav>
    <section class="section">
      <div class="columns">
        <div id="map" class="box column is-full" style="height: 600px;"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Covid-19  visualizer</strong> by
          <a href="https://github.com/Hapique">Florian Glorioz</a>
        </p>
      </div>
    </footer>

    <div id="help" class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">How does it work?</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <ul>
            <li>
              Click on any country to see the number of Covid confirmed cases,
              deaths and recoveries.
            </li>
            <li>You can zoom in/out and move within the map.</li>
          </ul>
        </section>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
